<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Assignment 3</title>
    <style>
        .btn {
            padding: 6px 12px;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:disabled {
            cursor: no-drop;
            opacity: 0.5;
        }

        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section class="container pt-3 pb-3">
        <h1>Click the button to get the data from JSON - [Users]</h1>
        <button type="button" onclick="getUsers()" class="btn btn-outline-dark" id="get-data">Get Data</button>
        <div id="myData" class="mt-3">
            <table class="table table-bordered">
                <thead>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Website</th>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
        </div>
    </section>
    <script>
        const URL = "https://jsonplaceholder.typicode.com/users";

        function getUsers() {
            var btn = document.getElementById("get-data");
            btn.setAttribute("disabled", "");

            fetch(URL)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    getData(data);
                })
                .catch(err => {
                    console.log(err);
                })
        }

        function getData(data) {
            // let mainContainer = document.getElementById("myData");
            let tableBody = document.getElementById('table-data');
            data.map((item) => {
                let tableRow = document.createElement('tr');
                let srNo = document.createElement('td');
                let name = document.createElement('td');
                let email = document.createElement('td');
                let username = document.createElement('td');
                let phone = document.createElement('td');
                let site = document.createElement('td');

                srNo.innerHTML = item.id;
                name.innerHTML = item.name;
                email.innerHTML = item.email;
                username.innerHTML = item.username;
                phone.innerHTML = item.phone;
                site.innerHTML = item.website;

                tableRow.append(srNo, name, email, username, phone, site);
                tableBody.appendChild(tableRow);
            });
        }
    </script>
</body>

</html>
