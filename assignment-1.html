<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Assignment 1</title>
</head>

<body>
    <div id="users">

    </div>

    <script>
        let users = [
            { "name": "Omkar" },
            { "name": "Akshay" },
            { "name": "Harsh" },
            { "name": "Pooja" },
            { "name": "Adwai" },
        ];

        console.log('Map for Test');
        let test = users.map(user => {
            user.marks = Math.random() * 100;
            return user;
        });
        console.log(test);

        console.log('Filter for select users > 60% ');
        let selectedUsers = test.filter(user => {
            if (user.marks > 60) {
                return user;
            }
        });
        console.log(selectedUsers);

        console.log('Reduce to create team');
        let team = selectedUsers.reduce((team, user) => {
            team.push(user);
            return team;
        }, []);
        console.log(team);
    </script>
</body>

</html>
